# dependabot.yml reference: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Maintain updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly

    labels:
      - "workflows"

    groups:
      github-actions:
        patterns:
          - "*"

  # Maintain updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: monthly

    groups:
      eslint:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "@typescript-eslint*"

      mocha-chai:
        applies-to: version-updates
        patterns:
          - "@types/chai"
          - "@types/mocha"
          - "@chai"
          - "mocha"

      typescript:
        applies-to: version-updates
        patterns:
          - "typescript"

      utilities:
        applies-to: version-updates
        patterns:
          - "@types/node"
          - "ajv"
          - "prettier"
          - "shx"
          - "ts-node"

    labels:
      - "dependencies"

    commit-message:
      prefix: "NPM"
      include: scope

    versioning-strategy: increase

    open-pull-requests-limit: 10
